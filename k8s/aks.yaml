# ==============================================================================
# Kubernetes Deployment Configuration for DevOps Taskboard (AKS)
# ==============================================================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops-taskboard
  namespace: devops-taskboard
  labels:
    app: devops-taskboard
    version: v1
    environment: production
spec:
  replicas: 2
  selector:
    matchLabels:
      app: devops-taskboard
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: devops-taskboard
        version: v1
    spec:
      containers:
        - name: devops-taskboard
          image: devops-taskboard:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
              protocol: TCP
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3000"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /tasks
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /tasks
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
      restartPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  name: devops-taskboard-service
  namespace: devops-taskboard
  labels:
    app: devops-taskboard
spec:
  type: LoadBalancer
  selector:
    app: devops-taskboard
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 3000

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: devops-taskboard-config
  namespace: devops-taskboard
  labels:
    app: devops-taskboard
data:
  NODE_ENV: "production"
  LOG_LEVEL: "info"

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: devops-taskboard-hpa
  namespace: devops-taskboard
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: devops-taskboard
  minReplicas: 2
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
