# ==============================================================================
# Kubernetes Dashboard Configuration
# Deploy the Kubernetes Dashboard for visual monitoring in Minikube
# ==============================================================================

# This file contains instructions and configurations for setting up
# monitoring and visualization tools for your Kubernetes cluster

---
# ==============================================================================
# Metrics Server (Required for HPA and Dashboard metrics)
# ==============================================================================

apiVersion: v1
kind: ServiceAccount
metadata:
  name: metrics-server
  namespace: kube-system

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: system:aggregated-metrics-reader
  labels:
    rbac.authorization.k8s.io/aggregate-to-view: "true"
    rbac.authorization.k8s.io/aggregate-to-edit: "true"
    rbac.authorization.k8s.io/aggregate-to-admin: "true"
rules:
  - apiGroups: ["metrics.k8s.io"]
    resources: ["pods", "nodes"]
    verbs: ["get", "list", "watch"]

---
# ==============================================================================
# Dashboard Admin Service Account
# ==============================================================================

apiVersion: v1
kind: ServiceAccount
metadata:
  name: dashboard-admin
  namespace: kubernetes-dashboard

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: dashboard-admin
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
  - kind: ServiceAccount
    name: dashboard-admin
    namespace: kubernetes-dashboard

---
# ==============================================================================
# Application Monitoring ConfigMap
# ==============================================================================

apiVersion: v1
kind: ConfigMap
metadata:
  name: monitoring-config
  namespace: default
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s
    scrape_configs:
      - job_name: 'devops-taskboard'
        static_configs:
          - targets: ['devops-taskboard-service:80']
        metrics_path: /metrics
        scheme: http
