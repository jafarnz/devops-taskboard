# ==============================================================================
# Kubernetes Service Configuration for DevOps Taskboard (Minikube)
# ==============================================================================

apiVersion: v1
kind: Service
metadata:
  name: devops-taskboard-service
  namespace: devops-taskboard
  labels:
    app: devops-taskboard
spec:
  type: NodePort
  selector:
    app: devops-taskboard
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 3000
      nodePort: 30080
